<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <script src="../js/jquery-1.8.3.min.js"></script>
    <script src="../js/bxslider/bxslider.min.js"></script>
    <script src="../js/fancybox/jquery.fancybox.pack.js"></script>
    <script src="../js/html5.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <div class="logo">
            <div class="logo__left">The New</div>
            <a href="index.html" title="The New Asgard"><img src="img/logo.png" alt="The New Asgard"></a>

            <div class="logo__right">Asgard</div>
        </div>
        <nav id="topNav">
            <ul class="dropdown fullsize">
                <li><a href="index.html" title="">Home</a></li>
                <li class="active"><a href="info.html" title="">Info</a>
                    <ul class="sub_menu">
                        <li class="active"><a href="contact.html" title="">Contact</a></li>
                    </ul>
                </li>
                <li><a href="gallery.html" title="">Gallery</a></li>
                <li><a href="music.html" title="">Music</a></li>
                <li><a href="tour.html" title="">Tour</a></li>
                <li><a href="blog.html" title="">Blog</a></li>
            </ul>
        </nav>
    </header>
    <!--/ END Header -->

    <section id="content">
        <h1><span>Contact</span></h1>

        <!-- Main Part -->
        <article id="main" class="full_size">
            <div class="address">
                <h4>The New Asgard</h4>

                <p>Irgentwostr. 2<br>80000 München<br>T: 123-456-7890<br>F: 123-456-7890<br><a
                        href="mailto:info@mysite.com" title="Send Email">info@mysite.com</a></p>
            </div>
            <form id="contact_form" method="post" action="" class="form">
                <div class="left">
                    <input id="name" name="name" type="text" placeholder="Name">
                    <input id="email" name="email" type="text" placeholder="Email">
                    <input id="subject" name="subject" type="text" placeholder="Subject">
                </div>
                <div class="right">
                    <textarea id="message" name="message" placeholder="Message"></textarea>
                </div>
                <div class="buttons">
                    <input id="submit" type="submit" name="submit" value="Send" class="form__button">
                </div>
            </form>
        </article>
        <!--/ END Main Part -->

    </section>
</div>

<!-- Footer -->
<footer id="footer">
    <div class="border">
        <div class="logo"><span>The New</span><br>Asgard</div>
        <div id="bottomNav">
            <ul class="dropdown">
                <li class="active"><a href="index.html" title="">Home</a></li>

    <div class="links">

        <div class="soc_icons">
            <a href="#" title="" class="soc_icon gl"></a>
            <a href="#" title="" class="soc_icon tw"></a>
